<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="main">
      <div class="sidebar">
        <div class="icon dashboard">
          <div class="dbimg">
            <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIAAAAyCAYAAAAeP4ixAAAACXBIWXMAAAsTAAALEwEAmpwYAAABWklEQVR4nO2YwUrDQBCG99Sd0AfoofXo0/hYfQC9BWbEY4MzRgTbY07i2yhofQBlQ1IVs2wSUrNt54M5tN1N5uOfpbDGKIqiKMrAJJgvLIkA8hZIPqMo5K1Fzifp3Xl7CZTX0Run5nK9JSnPgyJlEuUmfmy14Z9IUp4DyrqUIb4NbqjHKSaJGrjJzqpk3kyIOkITKdC2v6FEfDM+1HPNYAtPTcTs+bleVKRjIn1HD2JL5OhETMf3gooceyIQmHEVGSuRfX32oSI+NJEKHS3Sw34iZwQCf4h9f/ehIrEBbUervpxzF3Um0usgi/wSXGxJstIaZR2TTIL5ApA3pQhJ1rjIEj/7Dl/sZUmediJRXVZTx0J5/xYhKSq7e3MgAPFDJVPsvpxc88WPqC6ntJqZSJnSagYkV3W/rvdfCyzJ8gDPx7LRtkrGjdnH2E2Cv1xvxZ8kFEVRFMX05wszk2kPzUwnYAAAAABJRU5ErkJggg==" alt="error"/>
          </div>
          <div><p>Home</p></div>
        </div>
        <div class="icon prognosis">
          <div class="pgimg">
            <img
              width="50"
              height="50"
              src="https://img.icons8.com/ios/50/laptop-metrics--v2.png"
              alt="laptop-metrics--v2"
            />
          </div>
          <div><p>Instruction</p></div>
        </div>
        <div class="icon transaction">
          <div class="tsimg">
            <img
              width="50"
              height="50"
              src="https://img.icons8.com/ios/50/laptop-metrics--v2.png"
              alt="laptop-metrics--v2"
            />
          </div>
          <div><p>consultation</p></div>
        </div>
        <div class="icon support">
          <div class="spimg">
            <img
              width="50"
              height="50"
              src="https://img.icons8.com/ios/50/laptop-metrics--v2.png"
              alt="laptop-metrics--v2"
            />
          </div>
          <div><p>Support</p></div>
        </div>
      </div>
      <div class="undersidebar"></div>
      <div class="changetores">
        <div class="account-Btn">
          <div class="profile"">
            <!-- <div class="name-sec"></div>
            <div class="measure"></div> -->
            <div class="none">
              <h2>Left Channel</h2>
              <audio id="leftChannel" controls></audio>
        
              <h2>Right Channel</h2>
              <audio id="rightChannel" controls></audio>
            </div>
            <button class="control" type="button" onclick="start()">Start</button>
          </div>
          <div class="controls">
            <button type="button" class="control audible" onclick="audible()">audible</button>
            <button type="button" class="control noaudible" onclick="notaudible()">not audible</button>
            <button type="button" class="control barely-audible" onclick="barelyaudible()">barely audible</button>
          </div>
        </div>
      </div>
      <div class="chnagetocontrol">
        <div class="result">
          <h2>Result</h2>
          <div class="ear">
            <table>
              <tr>
                <td>Left Ear</td>
                <td>:</td>
                <td id="leftavg">74.5 dB</td>
                <td id="leftproblem">profound</td>
              </tr>
              <tr>
                <td>Right Ear</td>
                <td>:</td>
                <td id="rightavg">74.5 dB</td>
                <td id="rightproblem">profound</td>
              </tr>
            </table>
          </div>
          <div class="officialChart">
            <table id="table">
              <tr>
                <th >Hearing Range</th>
                <th >dB HL</th>
              </tr>
              <tr>
                <td>Normal</td>
                <td>-10 to 25</td>
              </tr>
              <tr>
                <td>Mild</td>
                <td>26-40</td>
              </tr>
              <tr>
                <td>Moderate</td>
                <td>41-55</td>
              </tr>
              <tr>
                <td>Moderately Severe</td>
                <td>56-70</td>
              </tr>
              <tr>
                <td>Severe</td>
                <td>71-90</td>
              </tr>
              <tr>
                <td>Profound</td>
                <td>91+</td>
              </tr>
            </table>
          </div>
          <button type="button" class="control col" onclick="change()">Retest</button>
        </div>

      </div>
      <div class="screen">
        <div class="heading">
          <h2>Statistics</h2>
        </div>
        <div class="meters">
          <div class="meter-box">
            <div class="valueimg">
              <img
                width="48"
                height="48"
                src="https://img.icons8.com/fluency-systems-filled/48/audio-wave.png"
                alt="audio-wave"
              />
            </div>
            <div class="count">250</div>
            <div class="unit">Hz</div>
          </div>
          <div class="meter-box decible">
            <div class="valueimg">
              <img
                width="50"
                height="50"
                src="https://img.icons8.com/ios/50/low-volume.png"
                alt="low-volume"
              />
            </div>
            <div class="count">80</div>
            <div class="unit">dB</div>
          </div>
          <div class="meter-box ear">
            <div class="valueimg">
              <img
                width="50"
                height="50"
                src="https://img.icons8.com/ios-filled/50/hearing.png"
                alt="hearing"
              />
            </div>
            <div class="count">Left</div>
            <div class="unit">Ear</div>
          </div>
        </div>
        <div class="chart-section">
            <div class="chart" style="height: 100vh; width:60vw; ">
                <canvas id="myChart"></canvas>
              </div>
              <div class="range"></div>
        </div>
      </div>
    </div>
    <div class="ins"></div>
    <script src="script.js"></script>
  </body>
</html>
